<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Refresher
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="atualizarMensagem($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown" 
      pullingText="Puxe para atualizar" 
      refreshingSpinner="circles" 
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <h2>Curso Ionic 4</h2>
  {{message}}

</ion-content>
