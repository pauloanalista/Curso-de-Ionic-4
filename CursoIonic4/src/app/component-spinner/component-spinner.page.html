<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Spinner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Default Spinner</ion-label>
    <ion-spinner slot="start"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Lines</ion-label>
    <ion-spinner name="lines" slot="start"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Lines small</ion-label>
    <ion-spinner name="lines-small" slot="start"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Dots</ion-label>
    <ion-spinner name="dots" slot="start"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Bubbles</ion-label>
    <ion-spinner name="bubbles" slot="start"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Circles</ion-label>
    <ion-spinner name="circles" slot="start"></ion-spinner>
  </ion-item>


  <ion-item>
    <ion-label>Crescent</ion-label>
    <ion-spinner name="crescent" slot="start"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Pause</ion-label>
    <ion-spinner paused slot="start"></ion-spinner>
  </ion-item>

</ion-content>
