<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Range
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-range pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range color="danger" pin="true"></ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range min="18" max="40" color="danger" pin="true">
        <ion-label slot="start">Idade min</ion-label>
        <ion-label slot="end">max</ion-label>
      </ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range min="40" max="120" color="danger" pin="true">
        <ion-icon size="small" slot="start" name="partly-sunny"></ion-icon>
        <ion-icon size="small" slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="500" max="2000" step="100" color="danger" snaps="true" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range dualKnobs="true" min="18" max="30" step="2" color="danger" snaps="true" pin="true"></ion-range>
    </ion-item>

    <ion-item>
      <ion-range disabled color="danger" pin="true"></ion-range>
    </ion-item>

    <ion-item>
      <ion-range mode="ios" min="500" max="2000" step="100" color="danger" snaps="true" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range mode="md" min="500" max="2000" step="100" color="danger" snaps="true" pin="true"></ion-range>
    </ion-item>

    <ion-item>
      <ion-range mode="ios" min="500" max="2000" value="1500" step="100" color="danger" snaps="true" pin="true"></ion-range>
    </ion-item>
  </ion-list>


</ion-content>
